<div>
<h2>Gallery Page</h2>
	<div id="preferences-List" class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="checkbox" ng-repeat="preference in preferences">
				<label> 
					<input type="checkbox" ng-click="deletePreference(preference._id)">{{preference.type}} {{preference.url}} {{preference.description}} {{preference.date| date:'medium'}}
				</label>
			</div>
		</div>
	</div>

	<div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
            <div ng-repeat="preference in preferences">
            	<div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail">
                    <img class="img-responsive" src={{preference.url}}> {{preference.description}}
                </a>
            </div>
        </div>
        </div>
<div>
